    <style>
      #iframes-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
        gap: 20px;
      }
      .iframe-wrapper {
        position: relative;
        /*height: 0;*/
        padding-bottom: 56.25%; /* 16:9 aspect ratio */
        overflow: hidden;
      }
      .iframe-wrapper > iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      .iframe-wrapper::before {
        content: attr(data-url);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        padding: 10px;
        font-size: 18px;
        font-weight: bold;
        color: black;
        background-color: rgba(255, 255, 255, 0.7);
        z-index: 1;
        box-sizing: border-box;
      }
      .iframe-name {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        padding: 10px;
        font-size: 18px;
        font-weight: bold;
        color: white;
        background-color: rgba(0, 0, 0, 0.7);
        z-index: 2;
        box-sizing: border-box;
      }
      .switch-button {
        position: fixed;
        top: 10px;
        right: 10px;
      }
    </style>
  </head>

      const extractSiteName = (url) => {
        const hostname = new URL(url).hostname;
        const siteName = hostname.replace("www.", "");
        return siteName;
      };

      referenceList.sort((a, b) => {
        const siteNameA = extractSiteName(a);
        const siteNameB = extractSiteName(b);
        return siteNameA.localeCompare(siteNameB);
      });

      const createIframeWrapper = (url) => {
        const trimmedSiteUrl = url.trim();
        const iframeWrapper = document.createElement("div");
        iframeWrapper.classList.add("iframe-wrapper");
        const iframe = document.createElement("iframe");
        iframe.src = trimmedSiteUrl;
        iframe.setAttribute("loading", "lazy");
        iframeWrapper.appendChild(iframe);
            const siteName = extractSiteName(trimmedSiteUrl);
    const iframeName = document.createElement("div");
    iframeName.classList.add("iframe-name");
    iframeName.innerText = siteName;
    iframeWrapper.appendChild(iframeName);
    return iframeWrapper;
  };

  const fragment = document.createDocumentFragment();

  referenceList.forEach((siteUrl) => {
    const iframeWrapper = createIframeWrapper(siteUrl);
    fragment.appendChild(iframeWrapper);
  });

  iframesContainer.appendChild(fragment);

  const toggleView = () => {
    if (
      iframesContainer.style.gridTemplateColumns ===
      "repeat(auto-fit, minmax(500px, 1fr))"
    ) {
      iframesContainer.style.gridTemplateColumns =
        "repeat(auto-fit, minmax(calc(100vw / 1), 1fr))";
