<!DOCTYPE html>
<html>
    <head>
    <title>Mon projet GitHub</title>
    <style>
      #iframes-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

      iframe {
        width: calc(33.33% - 50px);
        height: 600px;
        border: none;
        margin: 25px;
      }

      .iframe-title {
        margin: 0;
        padding: 10px;
        font-size: 18px;
        font-weight: bold;
        text-align: left;
      }

      .list {
        display: none;
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .list-item {
        margin-bottom: 20px;
        padding: 10px;
        border: 1px solid #ccc;
      }

      .list-item a {
        font-size: 18px;
        font-weight: bold;
      }
    </style>
  </head>
<body>
  <h1>RECOBOT by Vfor</h1>
  <div id="container"></div>
  <script>
    const referenceList = [
      "https://studiotaktil.com/",
      "https://www.unit.tv/",
      "https://www.tactyc.studio/",
      "https://www.daydreamervfx.com/",
      "https://www.rawandrendered.com/",
      "https://www.altcinc.com/",
      "https://onesal.com/",
      "https://www.firm-studio.fr/",
      "https://spotstudio.es/",
      "https://www.bluenode.paris/",
      "https://www.studioriver.fr/",
      "https://newformat.io/"
    ];

    referenceList.sort(function(a, b) {
      const domainA = a.replace("www.", "");
      const domainB = b.replace("www.", "");
      if (domainA < domainB) {
        return -1;
      } else if (domainA > domainB) {
        return 1;
      } else {
        return 0;
      }
    });

    const container = document.getElementById("container");

    referenceList.forEach(siteUrl => {
      const trimmedSiteUrl = siteUrl.trim();
      if (trimmedSiteUrl.length > 0) {
        const iframeWrapper = document.createElement("div");
        iframeWrapper.style.display = "flex";
        iframeWrapper.style.flexDirection = "column";
        iframeWrapper.style.alignItems = "flex-start";
        iframeWrapper.style.marginBottom = "50px";

        const siteLink = document.createElement("a");
        siteLink.href = trimmedSiteUrl;
        siteLink.textContent = trimmedSiteUrl;
        siteLink.style.textAlign = "left";
        siteLink.style.marginBottom = "10px";
        iframeWrapper.appendChild(siteLink);

        const iframe = document.createElement("iframe");
        iframe.src = trimmedSiteUrl;
        iframe.style.width = "100%";
        iframe.style.height = "600px";
        iframe.style.border = "none";
        iframeWrapper.appendChild(iframe);

        container.appendChild(iframeWrapper);
      }
    });

    const switchButton = document.createElement("button");
    switchButton.textContent = "Switch";
    switchButton.addEventListener("click", () => {
      if (container.style.display === "none") {
        container.style.display = "flex";
      } else {
        container.style.display = "none";
      }
    });
    switchButton.style.position = "fixed";
    switchButton.style.top = "10px";
    switchButton.style.right = "10px";
    document.body.appendChild(switchButton);
  </script>
</body>
<html>
