<!DOCTYPE html>
<html>
    <head>
    <title>Mon projet GitHub</title>
    <style>
      #iframes-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

      iframe {
        width: calc(33.33% - 50px);
        height: 600px;
        border: none;
        margin: 25px;
      }

      .iframe-title {
        margin: 0;
        padding: 10px;
        font-size: 18px;
        font-weight: bold;
        text-align: left;
      }

      .list {
        display: none;
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .list-item {
        margin-bottom: 20px;
        padding: 10px;
        border: 1px solid #ccc;
      }

      .list-item a {
        font-size: 18px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
  <h1>RECOBOT by Vfor</h1>
  <div id="iframes-container"></div>
  <script>
    const iframesContainer = document.getElementById("iframes-container");

// Liste de référence stockée localement
const referenceList = [
  "https://studiotaktil.com/",
  "https://www.unit.tv/",
  "https://www.tactyc.studio/",
  "https://www.daydreamervfx.com/",
  "https://www.rawandrendered.com/",
  "https://www.altcinc.com/",
  "https://onesal.com/",
  "https://www.firm-studio.fr/",
  "https://spotstudio.es/",
  "https://www.bluenode.paris/",
  "https://www.studioriver.fr/",
  "https://newformat.io/"
];

// Trier la liste de référence par ordre alphabétique
referenceList.sort();

// Parcourir le tableau de référence et créer dynamiquement une iframe pour chaque site web
referenceList.forEach(siteUrl => {
  const trimmedSiteUrl = siteUrl.trim();
  if (trimmedSiteUrl.length > 0) {
    const iframeWrapper = document.createElement("div");
    iframeWrapper.style.display = "flex";
    iframeWrapper.style.flexDirection = "column";
    iframeWrapper.style.alignItems = "flex-start";
    iframeWrapper.style.marginBottom = "50px";

    const siteLink = document.createElement("a");
    siteLink.href = trimmedSiteUrl;
    siteLink.textContent = trimmedSiteUrl;
    siteLink.style.textAlign = "left";
    siteLink.style.marginBottom = "10px";
    iframeWrapper.appendChild(siteLink);

    const iframe = document.createElement("iframe");
    iframe.src = trimmedSiteUrl;
    iframe.style.width = "100%";
    iframe.style.height = "600px";
    iframe.style.border = "none";
    iframeWrapper.appendChild(iframe);

    iframesContainer.appendChild(iframeWrapper);
  }
});

// Créer une liste pour la vue en liste
const list = document.createElement("ul");
list.style.listStyle = "none";
list.style.margin = 0;
list.style.padding = 0;

// Parcourir le tableau de référence et créer dynamiquement un élément de liste pour chaque site web
referenceList.forEach(siteUrl => {
  const trimmedSiteUrl = siteUrl.trim();
  if (trimmedSiteUrl.length > 0) {
    const listItem = document.createElement("li");
    listItem.classList.add("list-item");
    const siteLink = document.createElement("a");
    siteLink.href = trimmedSiteUrl;
    siteLink.textContent = trimmedSiteUrl;
    listItem.appendChild(siteLink);
    list.appendChild(listItem);
  }
});

// Ajouter la liste à la page
const container = document.createElement("div");
container.style.display = "flex";
container.style.flexDirection = "column";
container.appendChild(list);
document.body.appendChild(container);

// Fonction pour basculer entre la liste et la vue en grille
function toggleView() {
  if (iframesContainer.style.display === "none") {
    iframesContainer.style.display = "flex";
    list.style.display = "none";
  } else {
    iframesContainer.style.display = "none";
    list.style.display = "block";
  }
}

// Ajouter le bouton de bascule
const switchButton = document.createElement("button");
switchButton.textContent = "Switch";
switchButton.addEventListener("click", toggleView);
container.appendChild(switchButton);
  </script>
</body>
<html>
